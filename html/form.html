<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Test Page</title>
</head>
<body>
    <h1>POST Test Page</h1>

    <form action="post_yes" method="post" novalidate enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <label for="interests">Interests:</label>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="movies" name="interests" value="movies">
        <label for="movies">Movies</label>
        <br><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>

        <input type="submit" value="Submit (POST allowed)">
    </form>
	<p></p>
    <form action="post_no" method="post" novalidate enctype="multipart/form-data">
		<input type="submit" value="Submit (POST not allowed)">
    </form>
	<p></p>
    <form>
		<input type="submit" value="Submit (nothing)">
    </form>
	<p></p>
	<form action="post_yes" method="post" novalidate enctype="multipart/form-data">
		<label for="fileUpload">Choose an image to upload:</label>
		<input type="file" id="fileUpload" name="fileUpload" accept="file/*" required>
		<br><br>
		<input type="submit" value="Upload File">
	</form>
</body>
</html>
