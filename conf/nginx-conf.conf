server {
	listen 8042;
	server_name ok lala;
	client_max_body_size 10m;

	location / {
		root /var/www/html;
		index form.html;

		location ~ ^/static/ {
			alias /var/www/html/static/;
		}
		limit_except GET POST DELETE {
			deny all;
		}
	}

	location = /google {
		return 301 https://google.com;
	}

	location /google {
		root /var/www/html;
		index coco.html;

		location ~ ^/static/ {
			alias /var/www/google/static/;
		}
		limit_except GET POST DELETE {
			deny all;
		}
	}

	location /post_yes {
		root /var/www/html;
		index success.html;

		location ~ ^/static/ {
			alias /var/www/post_yes/static/;
		}
		limit_except GET POST DELETE {
			deny all;
		}
	}

	location /post_no {
		root /var/www/html;
		index success.html;

		location ~ ^/static/ {
			alias /var/www/post_no/static/;
		}
		limit_except GET DELETE {
			deny all;
		}
	}
}

